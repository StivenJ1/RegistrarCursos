<body>
  <aside>
    <div class="form-container">
      <div class="row">
        <div>
          <div class="card text-center formulario">
            <div class="card-body">
              <h3>{{titulo}}</h3>
              <span *ngIf="submitted && registrarCurso.invalid" class="badge badge-danger">TODOS LOS DATOS SON
                OBLIGATORIOS</span>
              <form class="mt-4" [formGroup]="registrarCurso" (ngSubmit)="registrarEditarCurso()">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control form-control-lg" formControlName="curso" placeholder="Curso">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control form-control-lg" formControlName="codigo"
                      placeholder="CÃ³digo">
                  </div>
                </div>
                <input type="text" class="form-control form-control-lg mt-3" formControlName="profesor"
                  placeholder="Profesor">
                <div class="mt-3">
                  <button type="submit" class="btn btn-primary boton1">{{botonText}}</button>
                </div>
                <div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <div class="container borde1">
    <div class="card contenedor">
      <button routerLink="/signup" type="button" class="btn btn-outline-info visualizar">Registrar Estudiante</button>
      <button routerLink="/registrarProfesor" type="button" class="btn btn-outline-info registrar">Registrar Profesor</button>
      <button routerLink="/registrarCursos" type="button" class="btn btn-outline-info registrar">Registrar
        Curso</button>
        <button routerLink="/email-login" type="button" class="btn btn-outline-info registrar">Salir</button>
    </div>
  </div>

</body>
